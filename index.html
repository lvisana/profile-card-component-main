<!DOCTYPE html>
<html lang="en">
  <head>
    <title><3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>

<body>
  <main>
    <section class="card">

      <header class="card-grid">
        <img class="banner" src="./images/bg-pattern-card.svg" alt="">
            <img class="card-icon" src="./images/image-victor.jpg" alt="">
              <div class="card-info">
                <p class="card-txt">Victor Crest<span class="card-txt-sp">26</span></p>
                <p class="card-txt-sp">London</p>
              </div>
        </header>


      <nav class="card-status">

        <div>
          <p class="card-txt">80K</p>
          <p class="card-txt-sp">Followers</p>
        </div>

        <div>
          <p class="card-txt">803K</p>
          <p class="card-txt-sp">Likes</p>
        </div>

        <div>
          <p class="card-txt">1.4K</p>
          <p class="card-txt-sp">Photos</p>
        </div>

      </nav>

    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luisana Mora</a>.
  </footer>
</body>
</html>
